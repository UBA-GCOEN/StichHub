on: pull_request

jobs:
  example_comment_pr:
    runs-on: ubuntu-latest
    name:  comment a PR guidline 
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ github.token }}
          message: "Hello @${{ github.actor }}!

Thank you for submitting this pull request
Your pull request will be reviewed by maintainers shortly. Meanwhile make sure you have referenced the respected issue in this pr 
, Your pr will not be merged if it does not refer respected pr and please read our Contributing Guidelines
https://github.com/UBA-GCOEN/StichHub/blob/main/CONTRIBUTING.md
And Code of Conduct
https://github.com/UBA-GCOEN/StichHub/blob/main/CODE_OF_CONDUCT.md"
          
            


